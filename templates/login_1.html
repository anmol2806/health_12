<html>
<head>
	<title>Login and Registration form</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
<div class="container">
<div class="card">
<div class="inner-box" id="card">
<div class="card-front">
	<h2>LOGIN</h2>
	<form action="/signin/" method="post">
		<input type="email" name="email" class="input-box" placeholder="Your Email Id" 
        required>
		<input type="password" class="input-box" name="password"  placeholder="Password" 
        required>
		<button type="submit" value="Login" class="submit-btn"> Submit</button>
		<input type="checkbox"><span>Remember me</span>
	</form>
	<button type="button" class="btn" onclick="openRegister()">I'm New here</button>
	<a href="">forgot password</a>
</div>



<div class="card-back">
	<h2>REGISTER</h2>
	<form action="/signup/" method="post">
		<input type="text" class="input-box" name="username" placeholder="Your name" 
        required>
		<input type="email" class="input-box" name="email" placeholder="Your Email Id" 
        required>
		<input type="password" class="input-box" name="password" placeholder="Password" 
        required>
		
		<input type="tel" name="contact" class="input-box" placeholder="contact-no" 
        required>
		
		

		<button type="submit" class="submit-btn"> Submit</button>
		<input type="checkbox"><span>Remember Me</span>
	</form>
	<button type="button" class="btn" onclick="openlogin()">I have an account</button>
	<a href="">forgot password</a>
</div>	
</div>
</div>
</div>
	<script>
	
	var card = document.getElementById("card")
	
	
	function openRegister(){
		card.style.transform= "rotateY(-180deg)";
	}
	function openlogin(){
		card.style.transform= "rotateY(0deg)";
	}
	
	</script

</body>
</html>
